<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reservas — Chanchullo la obra</title>
  <style>
    :root{--accent:#7c3aed; --bg:#f6f7fb}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial; background:var(--bg); color:#111; margin:0; padding:24px}
    .container{max-width:920px; margin:0 auto; background:white; padding:20px; border-radius:10px; box-shadow:0 6px 22px rgba(12,20,30,0.08)}
    h1{margin:0 0 8px}
    p.lead{margin:0 0 18px; color:#444}
    form{display:grid; grid-template-columns:1fr 1fr; gap:12px; align-items:end}
    label{font-size:13px; color:#333}
    input, select{width:100%; padding:10px 12px; border-radius:8px; border:1px solid #ddd; font-size:14px}
    button{grid-column:1 / -1; padding:10px 14px; border-radius:8px; border:0; background:var(--accent); color:white; font-weight:600}
    .status{margin-top:14px}
    .row{display:flex; gap:12px}
    .card{padding:12px; border-radius:8px; background:#fafafa; border:1px solid #eee}
    table{width:100%; border-collapse:collapse}
    th, td{padding:8px; text-align:left; border-bottom:1px solid #eee}
    .small{font-size:13px;color:#666}
    .controls{display:flex; gap:8px; margin-top:12px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Reservas — <small class="small">Chanchullo la obra</small></h1>
    <p class="lead">Seleccioná la función, ingresá nombre, teléfono y la cantidad de entradas (1–20). Cupo por función: <strong>50 espectadores</strong>.</p>

    <!-- FORM -->
    <form id="reservaForm">
      <div>
        <label for="fecha">Función</label>
        <select id="fecha" required>
          <!-- fechas concretas con año 2025 -->
          <option value="2025-11-06">Jueves 6/11/2025</option>
          <option value="2025-11-13">Jueves 13/11/2025</option>
          <option value="2025-11-20">Jueves 20/11/2025</option>
          <option value="2025-11-27">Jueves 27/11/2025</option>
        </select>
      </div>

      <div>
        <label for="cantidad">Cantidad de entradas</label>
        <select id="cantidad" required>
          <!-- 1 a 20 -->
          <script>for(let i=1;i<=20;i++) document.write(`<option value="${i}">${i}</option>`)</script>
        </select>
      </div>

      <div>
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" placeholder="e.g. Jose Perez" required>
      </div>

      <div>
        <label for="telefono">Teléfono</label>
        <input id="telefono" type="tel" placeholder="e.g. +54 9 11 1234 5678" required>
      </div>

      <button id="btnSubmit">Reservar</button>
    </form>

    <div class="status" id="status"></div>

    <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:18px">
      <div class="card">
        <h3 style="margin:0 0 6px">Cupos restantes</h3>
        <div id="cuposList" class="small">Cargando...</div>
      </div>

      <div class="card">
        <h3 style="margin:0 0 6px">Administración</h3>
        <div class="controls">
          <button id="btnVer" style="background:#444">Ver reservas</button>
          <button id="btnInit" style="background:#e53e3e">(Re)Inicializar cupos</button>
        </div>
        <p class="small" style="margin-top:8px">Botón (Re)Inicializar pone cupo 50 a todas las funciones — usar sólo si hace falta.</p>
      </div>
    </div>

    <div id="reservasTable" style="margin-top:18px"></div>

>
    <script type="module">
      // -----------------------
      // CONFIGURAR FIREBASE AQUI


      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js'
      import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, onSnapshot, query, orderBy, getDocs, runTransaction } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js'

      const firebaseConfig = {
        apiKey: "AIzaSyAPPt23MiqeGWdpJhuQtGxfKYlgQRE1hVA",
        authDomain: "gestor-reservas-1f040.firebaseapp.com",
        projectId: "gestor-reservas-1f040",
        storageBucket: "gestor-reservas-1f040.firebasestorage.app",
        messagingSenderId: "951777953877",
        appId: "1:951777953877:web:eee0053474a22c9310acdc",
        measurementId: "G-CNF5PLZQTR"
      };


      const app = initializeApp(firebaseConfig)
      const db = getFirestore(app)

      // claves internas
      const metaDocRef = doc(db, 'meta', 'funciones')
      const reservasCol = collection(db, 'reservas')

      // fechas usadas (llaves)
      const funciones = [
        '2025-11-06',
        '2025-11-13',
        '2025-11-20',
        '2025-11-27'
      ]

      const statusEl = document.getElementById('status')
      const cuposList = document.getElementById('cuposList')
      const reservasTable = document.getElementById('reservasTable')

      // inicializa doc meta con cupos si no existe
      async function ensureMeta(){
        const snap = await getDoc(metaDocRef)
        if(!snap.exists()){
          const init = {}
          funciones.forEach(f=> init[f] = 50)
          await setDoc(metaDocRef, {cupos:init, updated: new Date().toISOString()})
        }
      }

      // carga y muestra cupos
      async function renderCupos(){
        const snap = await getDoc(metaDocRef)
        if(!snap.exists()){ cuposList.innerText = 'Sin datos. Inicializá los cupos.'; return }
        const data = snap.data().cupos || {}
        let html = '<table>'
        html += '<tr><th>Función</th><th>Cupos restantes</th></tr>'
        funciones.forEach(f=>{
          html += `<tr><td>${formatFecha(f)}</td><td><strong>${data[f] ?? 0}</strong></td></tr>`
        })
        html += '</table>'
        cuposList.innerHTML = html
      }

      function formatFecha(f){
        // '2025-11-06' -> 'Jueves 6/11/2025'
        const d = new Date(f)
        const opts = { weekday:'short', day:'numeric', month:'numeric', year:'numeric'}
        return d.toLocaleDateString('es-AR', opts)
      }

      // transacción de reserva segura
      async function hacerReserva({fecha, nombre, telefono, cantidad}){
        cantidad = Number(cantidad)
        try{
          await runTransaction(db, async (t)=>{
            const metaSnap = await t.get(metaDocRef)
            if(!metaSnap.exists()) throw new Error('Cupos no inicializados')
            const cupos = metaSnap.data().cupos || {}
            const disponible = Number(cupos[fecha] ?? 0)
            if(disponible < cantidad) throw new Error('No hay suficientes entradas disponibles')
            // restar
            cupos[fecha] = disponible - cantidad
            t.update(metaDocRef, {cupos: cupos, updated: new Date().toISOString()})
            // agregar reserva
            const newResRef = doc(collection(db,'reservas'))
            t.set(newResRef, {fecha, nombre, telefono, cantidad, created: new Date().toISOString()})
          })
          return {ok:true}
        }catch(e){
          return {ok:false, error:e.message}
        }
      }

      // listeners
      document.getElementById('reservaForm').addEventListener('submit', async (ev)=>{
        ev.preventDefault()
        statusEl.innerText = 'Procesando...'
        const fecha = document.getElementById('fecha').value
        const cantidad = document.getElementById('cantidad').value
        const nombre = document.getElementById('nombre').value.trim()
        const telefono = document.getElementById('telefono').value.trim()

        const res = await hacerReserva({fecha, nombre, telefono, cantidad})
        if(res.ok){
          statusEl.innerHTML = `<span style="color:green">Reserva creada: ${nombre} — ${cantidad} entrada(s) para ${formatFecha(fecha)}</span>`
          document.getElementById('reservaForm').reset()
          renderCupos()
        }else{
          statusEl.innerHTML = `<span style="color:crimson">Error: ${res.error}</span>`
        }
      })

      document.getElementById('btnInit').addEventListener('click', async ()=>{
        if(!confirm('Inicializar cupos a 50 para todas las funciones? Esto sobrescribirá los valores actuales.')) return
        const init = {}
        funciones.forEach(f=> init[f]=50)
        await setDoc(metaDocRef, {cupos:init, updated: new Date().toISOString()})
        renderCupos()
        alert('Cupos inicializados')
      })

      document.getElementById('btnVer').addEventListener('click', async ()=>{
        reservasTable.innerHTML = '<p class="small">Cargando reservas...</p>'
        const q = query(collection(db,'reservas'), )
        const snap = await getDocs(q)
        if(snap.empty) { reservasTable.innerHTML = '<p class="small">No hay reservas aún.</p>'; return }
        let html = '<table><tr><th>Fecha</th><th>Nombre</th><th>Teléfono</th><th>Cantidad</th><th>Creado</th></tr>'
        snap.docs.sort((a,b)=> a.data().created < b.data().created ? 1 : -1).forEach(d=>{
          const r = d.data()
          html += `<tr><td>${formatFecha(r.fecha)}</td><td>${r.nombre}</td><td>${r.telefono}</td><td>${r.cantidad}</td><td class="small">${new Date(r.created).toLocaleString()}</td></tr>`
        })
        html += '</table>'
        reservasTable.innerHTML = html
      })

      // realtime update of cupos (opcional) - usando onSnapshot
      async function subscribeCupos(){
        onSnapshot(metaDocRef, (snap)=>{
          if(!snap.exists()) return
          renderCupos()
        })
      }

      // arranque
      (async ()=>{
        try{ await ensureMeta(); await renderCupos(); subscribeCupos() }catch(e){ cuposList.innerText = 'Error al conectar con Firebase. Revisá configuración.' }
      })()

    </script>
  </div>
</body>
</html>
